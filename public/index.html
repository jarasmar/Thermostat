<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Thermostat </title>
  </head>
  <body class='body'>

    <div class='split left'>
      <div class='centered'>
        <h1>OUTDOOR </h1>
        <br>
        <h1><span id='current-temperature'></span></h1>
        <br>
        <div class='dropdown'>
          <select id="current-city">
            <option value="London">London</option>
            <option value="Lieres">Lieres</option>
            <option value="Helsinki">Helsinki</option>
            <option value="Moscow">Moscow</option>
          </select>
        </div>
      </div>
    </div>

    <div class='split right'>
      <div class='centered'>
        <h1>INDOOR</h1>
        <br>
          <p>
            <!-- <button id='temperature-up'> Up </button> -->
            <!-- <button id='temperature-down'> Down </button> -->
            <p><i  id='temperature-up' class="arrow up"></i></p>
            <h1><span id='temperature'></span></h1>
            <p><i id='temperature-down' class="arrow down"></i></p>
            <a href='' id='temperature-reset'> RESET </a>
          </p>

          <br>
          <p>
            <button id='powersaving-on'> ON </button>
            POWER SAVING
            <button id='powersaving-off'> OFF </button>
          </p>
        </div>
      </div>
      <script src="src/Thermostat.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="src/interface.js"></script>
  </body>
</html>
